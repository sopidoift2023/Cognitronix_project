<!-- templates/pages/base.html -->
<!DOCTYPE html>
<html lang="en">
<!-- Add this at the VERY TOP of your base.html -->
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cognitronix - AI Training Platform{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #8B5CF6;
            --primary-dark: #6D28D9;
            --secondary: #F97316;
            --accent: #EA580C;
            --dark: #0f172a;
            --light: #f3e8ff;
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #e2e8f0;
        }

        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(14, 116, 144, 0.3);
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        .section-padding {
            padding: 80px 0;
        }

        .nav-link {
            position: relative;
            padding: 8px 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            left: 0;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
        }

        .feature-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .feature-icon i {
            font-size: 24px;
            color: white;
        }

        .logo-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo-cress {
            color: var(--primary);
            font-size: 28px;
        }

        .logo-tech {
            color: var(--dark);
            font-size: 18px;
            font-weight: 600;
            margin-left: 4px;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body class="bg-black">
    <!-- Navigation -->
    <nav class="bg-[var(--primary-dark)] shadow-lg sticky top-0 z-50 border-b border-gray-100">
        <div class="container mx-auto px-6">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <a href="{% url 'home' %}" class="flex items-center space-x-3">
                    {% load static %}
                    <img src="{% static 'images/logo.png' %}" class="w-12 h-12 rounded-xl shadow-lg" alt="Cognitronix Logo">
                    <div class="flex flex-col">
                        <span class="logo-text logo-cress">COGNITRONIX</span>

                    </div>
                </a>

                <!-- Desktop Menu -->
                <div class="hidden lg:flex items-center space-x-8">
                    <a href="{% url 'home' %}" class="nav-link text-gray-700 hover:text-gray-900 font-medium {% if request.path == '/' %}active text-gray-900{% endif %}">Home</a>
                    <a href="{% url 'about' %}" class="nav-link text-gray-700 hover:text-gray-900 font-medium {% if request.path == '/about/' %}active text-gray-900{% endif %}">About</a>
                    <a href="{% url 'how_it_works' %}" class="nav-link text-gray-700 hover:text-gray-900 font-medium {% if request.path == '/how-it-works/' %}active text-gray-900{% endif %}">How It Works</a>
                    <a href="{% url 'faq' %}" class="nav-link text-gray-700 hover:text-gray-900 font-medium {% if request.path == '/faq/' %}active text-gray-900{% endif %}">FAQ</a>
                    <a href="{% url 'join' %}" class="btn-primary">Join Our Team</a>
                    <a href="{% url 'login' %}" class="text-gray-700 hover:text-gray-900">
                        <i class="fas fa-user-circle text-2xl"></i>
                    </a>
                </div>

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="lg:hidden text-gray-700">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden lg:hidden py-4 border-t border-gray-100">
                <div class="flex flex-col space-y-4">
                    <a href="{% url 'home' %}" class="text-gray-700 hover:text-gray-900 font-medium py-2">Home</a>
                    <a href="{% url 'about' %}" class="text-gray-700 hover:text-gray-900 font-medium py-2">About</a>
                    <a href="{% url 'how_it_works' %}" class="text-gray-700 hover:text-gray-900 font-medium py-2">How It Works</a>
                    <a href="{% url 'faq' %}" class="text-gray-700 hover:text-gray-900 font-medium py-2">FAQ</a>
                    <a href="{% url 'join' %}" class="btn-primary text-center">Join Our Team</a>
                    <a href="{% url 'login' %}" class="text-gray-700 hover:text-gray-900 font-medium py-2">Login</a>
                    <a href="{% url 'register' %}" class="text-gray-700 hover:text-gray-900 font-medium py-2">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white">
        <div class="container mx-auto px-6 py-12">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <!-- Logo and Description -->
                <div class="lg:col-span-2">
                    <div class="flex items-center space-x-3 mb-6">
                        <img src="{% static 'images/logo.png' %}" class="w-12 h-12 rounded-xl shadow-lg" alt="Cognitronix Logo">
                        <div class="flex flex-col">
                            <span class="logo-text logo-cress">COGNITRONIX
